<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style9.css"/>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="sound-controls">
        <button class="sound-btn" onclick="toggleBGMusic()" id="bgMusicBtn">
            <img src="sound-volume.svg" alt="Sound" id="soundIcon">
        </button>
    </div>
    
    <div class="game-container">
        <h1 class="title">NEON TIC TAC TOE</h1>
        
        <div class="score-board">
            <div class="score-item score-x">
                Player X: <span id="xWins">0</span>
            </div>
            <div class="score-item score-o">
                Player O: <span id="oWins">0</span>
            </div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Current Player: X</div>
            <button class="reset-btn" onclick="resetGame()">RESET GAME</button>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
