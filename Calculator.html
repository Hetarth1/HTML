<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>
    <h1><center>Calculator</center></h1>
    <center>
    <div id="error-message">⚠️ Caution: You can't use alphabet in the calculator.</div>
    <input type="text" id="display" placeholder="0"><br>
    <div id="function-buttons">
    <input name="Mathematical Operators" value="+/-" type="button">
    <input name="Mathematical Operators" value="√" type="button">
    <input name="Mathematical Operators" value="x²" type="button">
    <input name="Mathematical Operators" value="xʸ" type="button">
    <input name="Mathematical Operators" value="%" type="button">
    <input name="Mathematical Operators" value="log" type="button">
    <input name="Mathematical Operators" value="1/x" type="button">
    <input name="Mathematical Operators" value="x!" type="button"></div><br>
    <input name = "Numbers" value= "1" type = "button">
    <input name = "Numbers" value= "2" type = "button">
    <input name = "Numbers" value= "3" type = "button">
    <input name = "Mathematical Operators" value= "+" type = "button"><br>
    <input name = "Numbers" value= "4" type = "button">
    <input name = "Numbers" value= "5" type = "button">
    <input name = "Numbers" value= "6" type = "button">
    <input name = "Mathematical Operators" value= "-" type = "button"><br>
    <input name = "Numbers" value= "7" type = "button">
    <input name = "Numbers" value= "8" type = "button">
    <input name = "Numbers" value= "9" type = "button">
    <input name = "Mathematical Operators" value= "*" type = "button"><br>
    <input name = "Mathematical Operators" value= "." type = "button">
    <input name = "Numbers" value= "0" type = "button">
    <input name = "Mathematical Operators" value= "/" type = "button"><br>
    <input type="button" value="AC" id="clear-button">
    <input name = "Mathematical Operators" value= "=" type = "button">
    <button id="toggle-functions">⬆️</button>
    </center>
    <script src="script.js"></script>
</body>
</html>
